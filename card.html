            function check(obj, id) {
                var reg = new RegExp('^[0-9]+$');
                str = obj.value;
                temp = str;
                str = str.substr(str.length - 1, str.length);
                var firstIndex = temp.indexOf(str);
                if (!reg.test(str)) {
                    document.getElementById(id).value = temp.substr(0, firstIndex);
                }
            }

            function maxCheck(obj,id){
            	 var reg = new RegExp('^[0-9]+$');
