	<body>
			<div class="maindiv"> 
			   	<input class="inputs" id="card" oninput="check(this,'octet1')" placeholder="**** **** **** ****" name="first" type = "tel"  maxlength = "19" autocomplete="on"    placeholder="xxxx xxxx xxxx xxxx" />

			</div>
    </body> 
	<script>
		$(function(){
			$("#card").mask("9999 9999 9999 9999");
		})
		
		function check(obj, id) {
                var reg = new RegExp('^[0-9]+$');
                str = obj.value;
                temp = str;
                str = str.substr(str.length - 1, str.length);
                var firstIndex = temp.indexOf(str);
                if (!reg.test(str)) {
                    document.getElementById(id).value = temp.substr(0, firstIndex);
                }
            }

                }  

            }
	</script>
